<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Tabungan</title>
  <link rel="stylesheet" href="ui.css" />
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <div class="title">BukanBodong.</div>
          <div class="sub">Login</div>
        </div>
      </div>
      <a class="btn" href="register.html">Register</a>
    </div>

    <div class="card" style="max-width:520px;">
      <div class="h1">Masuk</div>
      <div class="muted">Login pakai <b>username</b> + <b>password</b>.</div>

      <div class="field">
        <label class="muted">Username</label>
        <input id="username" class="input" placeholder="misal: adik / admin" />
      </div>

      <div class="field">
        <label class="muted">Password</label>
        <input id="password" class="input" type="password" placeholder="••••••••" />
      </div>

      <div class="row" style="margin-top:14px;">
        <button id="btnLogin" class="btn primary">Login</button>
        <a class="btn" href="register.html">Buat akun</a>
      </div>

      <div id="msg" class="toast">—</div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
