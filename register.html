<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register • Tabungan</title>
  <link rel="stylesheet" href="ui.css" />
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <div class="title">Tabungan Transparan</div>
          <div class="sub">Register akun</div>
        </div>
      </div>
      <a class="btn" href="login.html">Login</a>
    </div>

    <div class="card" style="max-width:520px;">
      <div class="h1">Buat akun</div>
      <div class="muted">Pakai <b>username</b> dan <b>password</b>.</div>

      <div class="field">
        <label class="muted">Username</label>
        <input id="username" class="input" placeholder="misal: adik / admin" />
      </div>

      <div class="field">
        <label class="muted">Password</label>
        <input id="password" class="input" type="password" placeholder="min. 6 karakter" />
      </div>

      <div class="field">
        <label class="muted">Role</label>
        <select id="role">
          <option value="user">User (Adik)</option>
          <option value="admin">Admin (Saya)</option>
        </select>
        <div class="muted" style="font-size:12px;">Saran: buat akun admin dulu, lalu buat akun adik.</div>
      </div>

      <div class="row" style="margin-top:14px;">
        <button id="btnReg" class="btn primary">Register</button>
        <a class="btn" href="login.html">Sudah punya akun</a>
      </div>

      <div id="msg" class="toast">—</div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
