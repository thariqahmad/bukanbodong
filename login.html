<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login • BukanBodong</title>
  <link rel="stylesheet" href="ui.css"/>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <div class="title">BukanBodong.</div>
          <div class="sub">Login</div>
        </div>
      </div>
      <!-- <a class="btn" href="register.html">Register</a> -->
    </div>

    <div class="card" style="max-width:560px;">
      <div class="h1">Log in</div>
      <div class="muted">Use <b>username</b> and <b>password</b>.</div>

      <div class="field">
        <div class="label">Username</div>
        <input id="username" class="input" placeholder="ie.: farid / admin" autocomplete="username"/>
      </div>

      <div class="field">
        <div class="label">Password</div>
        <input id="password" class="input" type="password" placeholder="••••••••" autocomplete="current-password"/>
      </div>

      <div class="row" style="margin-top:14px;">
        <button id="btnLogin" class="btn primary">Login</button>
        <!-- <a class="btn" href="register.html">Buat akun</a> -->
        <span class="right pill" id="hint">—</span>
      </div>

      <div id="skel" style="margin-top:10px; display:none;">
        <div class="skeleton skelLine"></div>
        <div class="skeleton skelLine" style="width:70%"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
  © 2025 <strong>BukanBodong</strong>. All rights reserved. Website ini dikelola pribadi oleh CEO. Tidak diawasi OJK.
</footer>

  <script src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
